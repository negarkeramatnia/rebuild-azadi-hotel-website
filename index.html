<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>هتل آزادی</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav_menu">
                <div class="nav_img">
                    <img src="./images/Untitled.png" alt="logo" class="logo_nav">
                </div>
                <div class="nav_text">
                    <p class="nav_text1">امکانات و خدمات</p>
                    <p class="nav_text2">راهنمای گردشگری تهران</p>
                    <p class="nav_text3">رویدادها</p>
                    <p class="nav_text4">ارتباط با ما</p>
                </div>
            </div>
            


            <div class="nav_btns">
                <div class="contact_btn">
                    <p class="contact_btn-num">021-2720</p>
                    <img src="./images/icon phone.svg" alt="phone">
                </div>
                
                <div class="login_btn">
                    <div class="login_contact">
                        <p class="login_text1">ورود</p>
                        <div class="divider"></div>
                        <p class="login_text2">ثبت نام</p>
                    </div>
                    <img src="./images/icon humen.svg" alt="login">
                </div>

                <div class="contact_translate">
                    <img src="./images/iconzir.svg">
                    <img src="./images/icon translate.svg" alt="translate">
                </div>
            </div>
        </header>
    </div>


    <main class="main">
        
        <div class="container">

            <section class="hero">
                <div class="hero_background">
                    <img src="./images/mesh.png">
                </div>

                <div class="hero_data">
                    <span class="txt_hero-1">هتل پارسیان آزادی</span>
                    <span class="txt_hero-2">انتخاب نخست بلندپایگان</span>
                </div>
                
                <div class="hero_img">
                    <img src="./images/hero_img.png" class="hero_image">
                </div>
                
                <div class="hero_inputs">
                    <div class="hero_button">
                        <span class="btm_txt">جستجو</span>
                    </div>
                    <div class="rooms_passenger">
                        <input type="text" class="rooms_input" placeholder="۱ مسافر ۱ ،اتاق">
                    </div>
                    <div class="dates">
                        <input type="text" class="entry_date" placeholder="تاریخ ورود">
                        <div class="divider"></div>
                        <input type="text" class="exit_date" placeholder="تاریخ خروج">
                    </div>
                    <div class="inputs_title">رزرو اتاق</div>
                </div>
            </section>
        
        
            <section class="about_us"></section>
            <section class="rooms"></section>
            <section class="features"></section>
            <section class="testimonials"></section>
            <section class="tourist_places"></section>
            <section class="tours"></section>
        </div>

    </main>
    




    <footer class="footer">
        <div class="container"></div>
    </footer>
    
    <script src="./scrips/script.js"></script>
</body>
</html>
